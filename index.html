<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card card-skin container">
        <div class="row">
          <div class="col-md-6 order-md-2 img-frame">
            <img src="images/image-header-desktop.jpg" alt="header-image" class="card-img" />
            <img src="images/image-header-mobile.jpg" alt="header-image" class="card-img-mobile" />
          </div>

          <div class="card-body col-md-6 order-md-1">
            <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="card-stats row">
              <div class="card-stat col-md-4">
                <h2 class="stat-title">10k+</h2>
                <p class="stat-text">companies</p>
              </div>
              <div class="card-stat col-md-4">
                <h2 class="stat-title">314</h2>
                <p class="stat-text">templates</p>
              </div>
              <div class="card-stat col-md-4">
                <h2 class="stat-title">12M+</h2>
                <p class="stat-text">queries</p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mays</a>.
    </footer>
  </body>
</html>
